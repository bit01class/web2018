<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        var p,re;
            function getTime(){
                var t=new Date();
                var h=t.getHours();
                var m=t.getMinutes();
                var s=t.getSeconds();
                p.innerText= h+':'+m+":"+s;
                re=window.setTimeout(getTime,1000);
            }
            function fileload(){
                p=document.getElementsByTagName('p')[0];
                //re=window.setInterval(getTime,1000);
            }
            
            function myStop(){
                window.console.log('push stop_btn');
                window.clearTimeout(re);
            }
            function myStart(){
                console.log('start click');
                re=window.setTimeout(getTime,1000);
            }
            
        </script>
    </head>
    <body onload="fileload();">
        <p>시간</p>
        <button onclick="myStop();">stop</button>
        <button onclick="myStart();">start</button>
    </body>
</html>
