<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function myload(){
                console.log("문서 로딩 시점");
                var btn=document.getElementsByTagName("button")[0];
                btn.onclick=btnFunc;
                
            };
            function btnFunc(){
                console.log('버튼 클릭');
                var p=document.querySelector('p');
                var input=document.querySelector('input');
                p.innerText=input.value;
                input.value='';
            }
            window.onload=myload;
        </script>
    </head>
    <body>
        <h1>제목</h1>
        <p>내용</p>
        <input type="text"/>
        <button>버튼</button>
    </body>
</html>
