<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel='stylesheet' type="text/css">
            div{
                border: 1px solid black;
                margin-top: 100px;
            }
            button{}
        </style>
        <script type="text/javascript">
            var btn1,btn2,btn3,div;
            window.onload=function(){
                div=document.querySelector('div');
                div.style.width=50+'px';
                div.style.height=50+'px';
                btn1=document.querySelector('button:first-child');
                btn2=document.querySelector('button:nth-child(1)+button');
                btn3=document.querySelector('button:nth-child(3)');
                
                btn1.onclick=function(){
                    console.log('btn1');
                    //style="background-color: red;"
                    div.style.backgroundColor='red';
                    div.style.width=50+'px';
                    div.style.height=50+'px';
                };
                btn2.onclick=function(){
                    console.log('btn2');
                    div.style.backgroundColor='#0000ff';
                    div.style.width=parseInt(div.style.width)+10+'px';
                    div.style.height=parseInt(div.style.height)+10+'px';
                };
                btn3.onclick=function(){
                    console.log('btn3');
                    div.style.backgroundColor='rgb(0,255,0)';
                    div.style.width=parseInt(div.style.width)-10+'px';
                    div.style.height=parseInt(div.style.height)-10+'px';
                };
            };
        </script>
    </head>
    <body>
        <button>초기화</button>
        <button>10씩 크게</button>
        <button>10씩 작게</button>
        <div></div>
    </body>
</html>
