<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div>div{
                width: 100px;
                float: left;
            }
        </style>
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript">
            var evn=null;
        window.onload=function(){
            $(window).keydown(function(e){
                evn=e;
                $('#box1').append(e.key+':keydown,'+$('input').val()+'<br/>');
            }).keypress(function(e){
                $('#box2').append(e.key+':keypress,'+$('input').val()+'<br/>');
            }).keyup(function(e){
                $('#box3').append(e.key+':keyup,'+$('input').val()+'<br/>');
            });
        };
        </script>
    </head>
    <body>
       <span>target</span>
        <input />
        <div>
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>
    </body>
</html>
