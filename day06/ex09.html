<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var ran=Math.random();
            ran*=10;
            document.write(window.parseInt(ran)+'<br/>');
            
            function func(){
                var date = new Date();
                document.write(date.getYear()+1900+"년");
                document.write(date.getMonth()+1+"월");
                document.write(date.getDate()+"일");
                document.write(date.getHours()+"시");
                document.write(date.getMinutes()+"분");
                document.write(date.getSeconds()+"초"+"<br/>");
            }
            
            window.setInterval(func,1000);
            
        </script>
    </head>
    <body>
        
        
    </body>
</html>
