<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').eq(0).on('click',callback);
                $('button').eq(1).on('click',function(){
                    $('button').eq(0).off('click',callback);
                });
                $('button').eq(2).one('click',function(){
                    alert('btn3 function');
                });
                $('button').eq(3).on('click',callback2);
            });
            function callback(){
                alert('function');
            }
            function callback2(){
                alert('한번만 실행');
                $(this).off('click',callback2);
            }
        </script>
    </head>
    <body>
        <button>btn1</button>
        <button>btn2</button>
        <button>btn3</button>
        <button>btn4</button>
    </body>
</html>
