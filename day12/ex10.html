<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            #bg{
                width: 400px;
                height: 400px;
                background-color: gray;
                position: relative;
            }
            img{
                position: absolute;
                top: 306px;
            }
        </style>
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img').animate({top:'0px'},1000,'easeOutQuad').animate({left:'100px'},1000).animate({top:'306px',left:'100px'},1000,'easeOutBounce').animate({left:'200px'},1000);
                $('img').dequeue();
            });
        </script>
    </head>
    <body>
        <div id="bg">
           <img src="imgs/ball.jpg"/> 
        </div>
    </body>
</html>
