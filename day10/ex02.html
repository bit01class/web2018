<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
        <script type="text/javascript">
            window.onload=function(){
                $(':radio+label').css('background-color','red').css('color','blue');
                
            };
        </script>
    </head>
    <body>
        <h1>회원가입</h1>
        <form>
            <div>
                <label for="id">id</label>
                <input type="text" id="id" />
            </div>
            <div>
                <label for="pw">pw</label>
                <input type="password" id="pw" />
            </div>
            <div>
                <label for="name">name</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="age">age</label>
                <input type="range" id="age" min="1" max="80" />
            </div>
            <div>
                <label for="tel">tel</label>
                <input type="tel" id="tel" />
            </div>
            <div>
                <input type="checkbox" id="ch1" />
                <label for="ch1">chk1</label>
                <input type="checkbox" id="ch2" checked />
                <label for="ch2">chk2</label>
                <input type="checkbox" id="ch3" />
                <label for="ch3">chk3</label>
            </div>
            <div>
                <input type="radio" name="ra" id="ra1" />
                <label for="ra1">radio1</label>
                <input type="radio" name="ra" id="ra2" checked='checked'/>
                <label for="ra2">radio2</label>
                <input type="radio" name="ra" id="ra3" />
                <label for="ra3">radio3</label>
            </div>
            <div>
                <label for="sel">sel</label>
                <select id="sel">
                    <option>item1</option>
                    <option selected='selected'>item2</option>
                    <option>item3</option>
                    <option>item4</option>
                </select>
            </div>
            <div>
                <textarea role="5" cols="20"></textarea>
            </div>
            <div>
                <input type="submit" value="입력"/>
                <input type="reset" value="취소"/>
                <input type="button" value="버튼"/>
            </div>
            <div>
                <button type="submit">입력2</button>
                <button type="reset">취소2</button>
                <button type="button">버튼2</button>
            </div>
        </form>
    </body>
</html>
