<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel='stylesheet' type="text/css">
            div{
                width: 960px;
                height: 320px;
                overflow: hidden;
            }
            div>ul{
                width: 1920px;
                padding: 0px;
            }
            div>ul>li{
                list-style: none;
                float: left;
            }
            div>ul>li>img{
                width: 320px;
                height: 320px;
            }
            div>a{
                clear: both;
                background-color: red;
                display: inline-block;
                position: absolute;
                width: 50px;
                height: 50px;
                border-radius: 25px;
                top: 150px;
            }
            div>a:last-child{
                left: 270px;
            }
        </style>
        <script type="text/javascript">
            var ul,li,img,prv,nxt;
            var num=0;
            var cnt=0;
            window.onload=function(){
                ul=document.querySelector('ul');
                prv=document.querySelectorAll('a')[0];
                nxt=document.querySelectorAll('a')[1];
                nxt.onclick=function(){
                    if(cnt<5)cnt++;
                    else cnt=0;
                    nextmove();
                    return false;
                };
                prv.onclick=function(){
                    if(cnt>0)cnt--;
                    else cnt=5;
                    nextmove();
                    return false;
                };
            };
            function loop(x){
                
            }
            function nextmove(){
                num=-320*cnt;
                ul.style.marginLeft=num+'px';
            }
            
        </script>
    </head>
    <body>
        <div>
            <ul>
                <li><img alt="" src="imgs/big1.jpg"/></li>
                <li><img alt="" src="imgs/big2.jpg"/></li>
                <li><img alt="" src="imgs/big3.jpg"/></li>
                <li><img alt="" src="imgs/big4.jpg"/></li>
                <li><img alt="" src="imgs/big5.jpg"/></li>
                <li><img alt="" src="imgs/big6.jpg"/></li>
            </ul>
            <a href="#">prev</a>
            <a href="#">next</a>
        </div>
    </body>
</html>
