<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel='stylesheet' type="text/css">
            #target{
                width: 50px;
                height: 50px;
                background-color: red;
                position: relative;
            }
            #bg{
                width: 400px;
                height: 400px;
                position: absolute;
                top: 0px;
                left: 0px;
            }
        </style>
        <script type="text/javascript">
        var target, myloop;
            var cnt=0;
          window.onload=function(){
              target=document.querySelector('#target');
              myloop=window.setInterval(mov,10);
                
          };  
            function mov(){
                if(cnt<350)cnt++;
                else window.clearInterval(myloop);
                target.style.top=cnt+'px';
                target.style.left=cnt+'px';
            }
        </script>
    </head>
    <body>
        <div id="bg"><div id="target"></div></div>
    </body>
</html>
