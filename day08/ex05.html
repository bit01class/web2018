<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            body>div>div{
                border: 1px solid gray;
                box-sizing: border-box;
            }
            body>div{
                width: 900px;
                margin: 0px auto;
            }
            #content{
                width: 700px;
                float: left;
            }
            #content>h2{
                width: 80%;
                margin: 0px auto;
                text-align: center;
            }
            #content>form{
                width: 80%;
                margin: 0px auto;
            }
            label:first-child{
                display: inline-block;
                width: 100px;
                border-bottom-style: dotted;
                border-bottom-color: gray;
                border-bottom-width: 1px;
            }
            .article{
                width: 200px;
                float: right;
            }
            #footer{
                clear: both;
            }
            #menu>ul ul{
                display: none;
            }
            #menu>*{
                margin: 0px;
                padding: 0px;
            }
            #menu{
               /* overflow: hidden;*/
                height: 50px;
            }
            #menu>ul{
                padding: 0px;
                width: 400px;
                margin: 0px auto;
            }
            #menu>ul>li{
                list-style: none;
                width: 100px;
                float: left;
            }
            #menu>ul>li>a{
                display: block;
                height: 50px;
                background-color: gray;
                text-align: center;
                line-height: 50px;
                text-decoration: none;
                color: white;
            }
            #menu>ul>li>ul{
                position: absolute;
                padding: 0px;
            }
            #menu>ul>li>ul>li{
                background-color: rgba(255,0,0,0.9);
                list-style: none;
                border-bottom: 1px solid white;
                /*opacity: 0.8;*/
            }
            #menu>ul>li>ul>li>a{
                display: block;
                width: 100px;
                height: 50px;
                text-align: center;
                line-height: 50px;
                color: white;
                text-decoration: none;
            }
            #menu>ul>li>ul>li>a:visited,#menu>ul>li>ul>li>a:link{
                color: white;
            }
            #menu>ul>li>ul>li>a:hover,#menu>ul>li>ul>li>a:active{
                background-color: red;
                color: yellow;
            }
            .err{
                color: red;
                font-style: italic;
            }
        </style>
        <script type="text/javascript">
            var lis,form,inputs,spans;
            var errMsg=[
                        'id가 비었음','pw가 비었음',
                        'pw를 한번 더 입력하세요','이름을 입력하세요'
                    ];
            var chk=true;
            window.onload=function(){
                lis=document.querySelectorAll('#menu>ul>li');
                lis[0].onmouseover=function(){
                    var ul1=document.querySelector('#menu>ul>li>ul');
                    ul1.style.display='block';
                    return false;
                };
                lis[0].onmouseout=function(){
                    var ul1=document.querySelector('#menu>ul>li>ul');
                    ul1.style.display='none';
                    return false;
                };
                lis[2].onmouseover=function(){
                    var ul1=document.querySelectorAll('#menu>ul>li>ul')[1];
                    ul1.style.display='block';
                    return false;
                };
                lis[2].onmouseout=function(){
                    var ul1=document.querySelectorAll('#menu>ul>li>ul')[1];
                    ul1.style.display='none';
                    return false;
                };
                
                form=document.querySelector('#content>form');
                inputs=document.querySelectorAll('#content>form label:first-child+input');
                spans=document.querySelectorAll('#content>form span');
                form.onsubmit=function(){
//                    for(var i=0; i<spans.length; i++){
//                        spans[i].innerText='';
//                    }
                    chk=true;
                    spans.forEach(function(ele){
                        ele.innerText='';
                    });
                    inputs.forEach(function(ele,idx){
                        if(ele.value==''){
                            spans[idx].innerText=errMsg[idx];
                            chk=false;
                        }
                    });
                    if(!chk){return false;}
//                    if(inputs[0].value==''){
//                        spans[0].innerText='id가 비었음';
//                        return false;
//                    }
//                    if(inputs[1].value==''){
//                        spans[1].innerText='pw가 비었음';
//                        return false;
//                    }
//                    if(inputs[2].value==''){
//                        spans[2].innerText='pw를 한번 더 입력하세요';
//                        return false;
//                    }
//                    
//                    if(inputs[3].value==''){
//                        spans[3].innerText='이름을 입력하세요';
//                        return false;
//                    }
                    console.log(inputs[2].value,inputs[1].value);
                    if(inputs[2].value!=inputs[1].value){
                        spans[2].innerText='일치하지 않습니다';
                        return false;
                    }
                    return true;
                };
            };
        </script>
    </head>
