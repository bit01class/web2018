<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body>div{
            width: 200px;
            height: 200px;
            visibility: visible;
        }
        body>div:first-child{
            background-color: rgb(255,0,0);
        }
        body>div:nth-child(2){
            position: absolute;
            background-color: rgb(0,255,0);
            left: 200px;
        }
        body>div:nth-child(3){
            background-color: rgb(0,0,255);
        }
        body>div:nth-child(4){
            background-color: rgb(255,0,255);
        }
        body>div>div{
            width: 50px;
            height: 50px;
            background-color: aqua;
        }
        body>div>div:last-child{
            background-color: bisque;
        }
        #box1{
            position: absolute;
            top: 0px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2
        <div id="box1">2-1</div>
    </div>
    <div>
        <div>3-1</div>
        <div>3-2</div>
    </div>
    <div>4</div>
</body>
</html>
