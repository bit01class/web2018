<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        table{
            width: 500px;
            border: 1px solid black;
            /*border-spacing: 0px;*/
            border-collapse: collapse;
            margin: 0px auto;
        }
        th{
            border-top: 1px solid black;
        }
        th,td{
            border-bottom: 1px solid black;
        }
        tr:nth-child(2n){
            background-color: aqua;
        }
        h1{
            background-color: red;
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            margin: 0px auto 50px auto;
            border-bottom-width: 3px;
            border-bottom-color: gray;
            border-bottom-style: solid;
            border-radius: 50px 0px;
        }
    </style>
</head>
<body>
    <h1>테이블</h1>
    <table>
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td>1줄</td>
            <td>1줄</td>
            <td>1줄</td>
        </tr>
        <tr>
            <td>2줄</td>
            <td>2줄</td>
            <td>2줄</td>
        </tr>
        <tr>
            <td>3줄</td>
            <td>3줄</td>
            <td>3줄</td>
        </tr>
        <tr>
            <td>4줄</td>
            <td>4줄</td>
            <td>4줄</td>
        </tr>
    </table>
</body>
</html>
