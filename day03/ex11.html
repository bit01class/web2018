<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            div>div{
                width: 100px;
                height: 50px;
            }
            div>div:first-child{
                float: left;
                background-color: #cc0000;
            }
            div>div:first-child+div{
                float: left;
                background-color: #00cc00;
            }
            div>div:first-child+div+div{
                float: left;
                background-color: #0000cc;
                /*height: 25px;*/
            }
            div>div:first-child+div+div+div{
                float: left;
                height: 75px;
                background-color: #cc00cc;
            }
        
        </style>
    </head>
    <body>
        <div>
            <div>item1</div>
            <div>item2</div>
            <div>item3</div>
            <div>item4</div>
        </div>
    </body>
</html>
