<!doctype html>


<html>
    <head>
        <meta charset="utf-8">
        <style>
            #ball{
                width: 50px;
                height: 50px;
                background-image: url(imgs/ball.jpg);
                background-size: 100%;
                position: absolute;
                top:300px;
                left: 200px;
                animation-name: ani2;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate-reverse;
                
            }
            #bg{
                width: 500px;
                height: 400px;
                background-image: url(imgs/bg.jpg);
            }
            @keyframes ani2{
                0% {
                    top:300px;
                    left: 200px;
                }
                100%{
                    top: 100px;
                    transform: rotate(360deg);
                    transition-timing-function: ease-out;
                }
            }
            @keyframes ani1{
                0% {
                    top:300px;
                    left: 200px;
                }
                50%{
                    top: 100px;
                    transform: rotate(360deg);
                    transition-timing-function: ease-out;
                }
                
                100%{
                    top: 300px;
                    transform: rotate(760deg);
                    transition-timing-function: ease-in;
                }
            }
        </style>
    </head>
    <body>
        <div id="ball"></div>
        <div id="bg"></div>
        
    </body>
</html>
