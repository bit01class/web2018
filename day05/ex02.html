<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: ani2;
            animation-duration: 3s;
            /*animation-iteration-count: infinite;
            animation-direction: alternate-reverse;*/
        }
        
        @keyframes ani2{
            0%{
                width: 100px;}
            25%{
                height: 200px;
            }
            50%{
                width: 500px;
            }
            75%{
                height: 100px;        
            }
            100%{
                width: 100px;}
        }
        
        @keyframes ani1{
            from {
                width: 100px;
            }
            
            to{
                width: 300px;
            }
        }
        
    
    </style>
</head>
<body>
    <div></div>
</body>
</html>
